server {
    listen 80;
    server_name smrs.space www.smrs.space;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # All other HTTP -> HTTPS redirect after cert issued (for now we just serve challenge)
    location / {
        return 301 https://$host$request_uri;
    }
}
