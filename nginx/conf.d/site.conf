server {
    listen 80;
    server_name smrs.space www.smrs.space;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # redirect everything else to https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name smrs.space www.smrs.space;

    ssl_certificate /etc/letsencrypt/live/smrs.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smrs.space/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Proxy to spring app service name in compose (app:8080)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://app:8080;
        proxy_read_timeout 90;
        proxy_connect_timeout 60;
    }
}
